
    <div [ngStyle]="{'padding-top':65+'px'}">  
<amexio-row>
  <amexio-column size ="3" *ngFor="let property of propertyDetails">
    
<amexio-card-ce>
    
    <amexio-image width="100%" height="180px" [path]="property.image"></amexio-image>
    <amexio-body-ce>
        <amexio-badge [absolute]="true" [background]="'#e74c3c'" [color]="'white'" [top]="'-44px'" [left]="'0px'">
            <amexio-label>Photos</amexio-label>
        </amexio-badge>
         <div style="cursor: pointer">
         <amexio-row >
        <amexio-column [size]="12">
          <table>
            <tr>
              <td><amexio-image [icon-class]="'fa fa-inr fa-lg'"></amexio-image> &nbsp;<amexio-label size="medium-bold">{{property.price}} </amexio-label></td>
            </tr>
            <tr>
              <td><amexio-label size="medium-bold">{{property.title}} </amexio-label> </td>
            </tr>
             <tr>
               
              <td><amexio-image [icon-class]="'fa fa-map-marker fa-lg'"></amexio-image> &nbsp;<amexio-label>{{property.address}}.</amexio-label> </td>
            </tr>
             <tr>
              <td><amexio-rating-input
                     [(ngModel)]="property.rating"
                     [max]="'5'"
                     [read-only]="true">
            </amexio-rating-input></td>
            </tr>
             <tr>
              <td><p>{{property.description}} </p> </td>
            </tr>
            
          </table>
        </amexio-column>
      </amexio-row>
      </div>
    </amexio-body-ce>
    <amexio-action-ce [align]="'space-between'" [border-top]="true">
      <amexio-label>{{property.agentName}} </amexio-label> 
         <amexio-button [size]="'default'" [icon]="'fa fa-money'" [label]="'Buy Now'" [type]="'primary'" [tooltip]="'Buy Now'">
        </amexio-button>
    </amexio-action-ce>
</amexio-card-ce>
  
  </amexio-column>
  
</amexio-row>
          
  </div>
